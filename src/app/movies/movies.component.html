<app-welcome></app-welcome>
<h2>Movies</h2>
<ul>
  <li *ngFor="let movie of movies" class="movie-item"
     >{{movie.title}}
    <span *ngIf="displayDetails">{{movie.type}} - {{movie.country}} </span>
  </li>
</ul>
<label>
  <input class="form-check-input"
         type="checkbox"
         (change)="checkChanged()"
         [checked]="displayDetails">
  Display Movies Details
</label>
