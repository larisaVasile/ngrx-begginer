<nav>
  <a routerLink="/movies" class="main-nav-link">movies</a>
  <a routerLink="/books" class="main-nav-link">books</a>
</nav>
<h2>Movies</h2>
<ul>
  <li *ngFor="let movie of movies"
      (click)="onSelectMovie(movie)"
      class="movie-item"
     >{{movie.title}}
    <span *ngIf="displayDetails">{{movie.type}} - {{movie.country}} </span>
  </li>
</ul>
<label>
  <input class="form-check-input"
         type="checkbox"
         (change)="checkChanged()"
         [checked]="displayDetails">
  Display Movies Details
</label>

<div *ngIf="currentMovie">Current movie: {{currentMovie.title}}</div>
